<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img src="./images/image-equilibrium.jpg" alt="" />
        <div class="card__overlay">
          <img src="./images/icon-view.svg" alt="icon view" />
        </div>
      </div>
      <div class="card__info">
        <h2 class="card__title">Equilibrium #3429</h2>
        <p class="text card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__price">
          <img src="./images/icon-ethereum.svg" alt="icon ethereum" />
          <span class="card__price__text">0.041 ETH</span>
        </div>
        <div class="card__time">
          <img src="./images/icon-clock.svg" alt="icon clock" />
          3 days left
        </div>
      </div>
      <hr />
      <div class="card__footer">
        <div class="card__avatar">
          <img src="./images/image-avatar.png" alt="avatar" />
        </div>
        <p class="text">
          Creation of <span class="text--hight">Jules Wyvern</span>
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
